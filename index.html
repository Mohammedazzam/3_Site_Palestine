<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine</title>
    <!-- El Messiri Font -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Header -->
    <div class="header">
        <div class="toggler">
            <i class="fab fa-buffer"></i>
        </div>
        <div class="searchBox">
            <input type="text" placeholder="البحث">
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Start Landing Page -->
    <div class="landing">
        <div class="bg"></div>
        <div class="right">
            <h3>
                فالنفس فداء للمسرى
                <br>
                <span>وستبقى روحي</span>
            </h3>
            <div class="logo">
                <button>دخول</button>
            </div>
            <div class="social">
                <div class="icon"><i class="fab fa-facebook-f"></i></div>
                <div class="icon"><i class="fab fa-twitter"></i></div>
                <div class="icon"><i class="fab fa-instagram"></i></div>
            </div>
        </div>
    <!-- Start Slider  -->
    <div class="slider">
            <div class="slider-wrapper">
                <div class="text">
                    إنما نحن أبناء العظيمة فلسطين نحبها
                    نيابة عن كل اللذين باعوها
                    <div class="leftQuote"><i class="fas fa-quote-left"></i></div>
                    <div class="rightQuote"><i class="fas fa-quote-right"></i></div>
                </div>
                <div class="text">
                    وسوف تستمر مسيرة النصر حتى يرفرف العلم الفلسطيني في القدس وفلسطين
                    <div class="leftQuote"><i class="fas fa-quote-left"></i></div>
                    <div class="rightQuote"><i class="fas fa-quote-right"></i></div>
                </div>
                <div class="text">
                    أن تكون فلسطينياً يعني أن تُصاب بأمل لا شفاء منه
                    <div class="leftQuote"><i class="fas fa-quote-left"></i></div>
                    <div class="rightQuote"><i class="fas fa-quote-right"></i></div>
                </div>
                <div class="text">
                    تحرير العقل العربي أصعب من تحرير فلسطين
                    <div class="leftQuote"><i class="fas fa-quote-left"></i></div>
                    <div class="rightQuote"><i class="fas fa-quote-right"></i></div>
                </div>
            </div>
        </div>
        <!-- Start Slider  -->
        <div class="controls">
            <div class="prev"><i class="fas fa-angle-double-right"></i></div>
            <div class="next"><i class="fas fa-angle-double-left"></i></div>
        </div>
    </div>
    <!-- End Landing Page -->
    <script src="./main.js"></script>
</body>
</html>
